spring:
  application:
    name: web
  cloud:
    config:
      enabled: true
      discovery:
        service-id: CONFIG
      profile: dev
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML5
    check-template-location: true

