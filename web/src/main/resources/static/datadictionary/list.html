<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/common.js"> </script>
    <script type="text/javascript" src="../js/menu/service.js"></script>


    <link href="css/menu/common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="counter-event-example" class="demo">
        <p>{{total}}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>

    <script type="text/javascript">
        Vue.component('button-counter',{
            //点击button调用incrementCounter方法
            template: '<div><button v-on:click="incrementCounter">{{counter}}</button><input type="number" v-model.number="counter"></div>',

            data: function () {
                return {counter:0}
            },
            methods: {
                incrementCounter: function () {
                    console.log("component");
                    this.counter += 1;
                    //
                    this.$emit('increment')
                }
            },
        })

        new Vue({
            el: '#counter-event-example',
            data: {
                total: 0
            },
            methods: {
                incrementTotal: function () {
                    this.total += 1
                    console.log("fsdfd");
                }
            }

        })
    </script>
</body>

</html>
